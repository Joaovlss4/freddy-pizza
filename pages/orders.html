<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <link rel="stylesheet" href="/styles.css">
    <link rel="shortcut icon" href="/images/icone.ico">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <header>
        <div class="logo">
            <img src="/images/freddy_logo.png" id="logo">
            <h1 id="logo-1">Freddy Fazbear's <br>Pizza</h1>
        </div>
        <input type="checkbox" id="check">
        <label for="check" class="icons">
            <i class='bx bx-menu' id="menu-icon"></i>
            <i class='bx bx-x' id="close-icon"></i>
        </label>
        <ul>
            <li><a href="/pages/menu.html">Menu</a></li>
            <li><a href="/pages/about.html">About</a></li>
            <li><a href="/pages/contact.html">Contact</a></li>
            <li><a href="/pages/orders.html" class="active">Orders</a></li>
        </ul>
    </header>
    <div class="flex-order">
        <h1 id="pedidos">Pedidos</h1>
        <form action="" method="post" class="order-nav">
            <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required><br>

            <label for="telefone">Telefone:</label>
                <input type="tel" id="telefone" name="telefone" required><br>

            <label for="sabor">Sabor da Pizza:</label>
            <select id="sabor" name="sabor">
                <option value="calabresa">Calabresa</option>
                <option value="quatro-queijos">4 Queijos</option>
                <option value="portuguesa">Portuguesa</option>
                <option value="frango-catupiry">Frango Catupiry</option>
            </select><br>

            <label for="bebida-order">Bebida:</label>
            <select id="bebida-order" name="bebida">
                <option value="empty"> </option>
                <option value="agua">Água sem gás</option>
                <option value="coca-lata">Coca-Cola Lata</option>
                <option value="coca">Coca-Cola 2L</option>
                <option value="guarana">Guaraná Antarctica 2L</option>
                <option value="fanta">Fanta Laranja 2L</option>
                <option value="sprite">Sprite 2L</option>
            </select><br>

            <label for="tamanho" class="tamanho">Tamanho:</label>
            <div class="input"><br>
                <label for="pequena">Pequena</label>
                <input type="radio" id="pequena" name="tamanho" value="pequena" required>
            </div>
            <div class="input">
                <label for="media">Média</label>
                <input type="radio" id="media" name="tamanho" value="media">
            </div>
            <div class="input">
                <label for="grande">Grande</label>
                <input type="radio" id="grande" name="tamanho" value="grande"><br><br>
            </div>
    
            <input type="submit" value="Fazer Reserva" id="input-btn">
        </form>
    </div>
</body>
</html>
